<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <title>Author's Favorites</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        
        <h1 name="first_name">{{one_user.first_name}} {{one_user.last_name}}s Favorites</h1>
        {% for book in one_book %}
        <table class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Number of Pages</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{book.title}}</td>
              <td>{{book.num_of_pages}}</td>
            </tr>
            </tr>
          </tbody>
        </table>
        {% endfor %}
      </div>

      <div class="col">
        <h2>Add  Favorite</h2>

        <form action="/create/{{one_user.id}}" method="post">
          <div class="mb-3">
            <label for="bookSelect" class="form-label">Book:</label>
            <select class="form-select" name="book_id">
              <option selected disabled>Select a book</option>
              {% for book in all_books %}
              <option value="{{book.id}}" name="book_id"> {{book.title}}</option>
              {% endfor %}
            </select>
          </div>
          <button  type="submit" name="book_id" class="btn btn-primary" >Add</button>
        </form>
      </div>
    </div>

    <a href="/" class="btn btn-primary mt-3">Home</a>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
