<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <title>New Books</title>
</head>

<body>
  <div class="container mt-5">
    <h1>New Books</h1>

    <form action="/book/create" method="post" name="title">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input  type="text" class="form-control" id="title" name="title" placeholder="Enter book title">
      </div>
      <div class="mb-3">
        <label for="pages" class="form-label">Number of pages</label>
        <input type="number" class="form-control" id="num_of_pages" name="num_of_pages" placeholder="Enter number of pages">
      </div>
      <button action="/book/create" type="submit" class="btn btn-primary">Create</button>
    </form>

    <h2 class="mt-5">All Books</h2>
{% for books in all_books %}
    <ul class="list-group">
      <li class="list-group-item">{{books.title}}</li>

    </ul>
{% endfor %}
    <a href="/">Home</a>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
